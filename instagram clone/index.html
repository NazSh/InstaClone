<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Redesign</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    </head>

    <body>
        <div class="sidebar">
            <a href="#" class="logo">
                <img src="llogo.png" alt="">
            </a>
            <div class="profile">
                <div class="profile-img">
                    <img src="messi.jpg" alt="">
                </div>
                <div class="name">
                    <h1>Leo Messi</h1>
                    <img src="verify.jpg" alt="">
                </div>
                <span>@messi</span>
            </div>
                <!-- box 1 -->
            <div class="about">
                <div class="box">
                    <h3>54</h3>
                    <span>Posts</span>
                </div>
                <!-- box 2 -->
                <div class="box">
                    <h3>400M</h3>
                    <span>Followers</span>
                </div>
                <!-- box 3 -->
                <div class="box">
                    <h3>14</h3>
                    <span>Following</span>
                </div>
            </div>
                <!-- menu -->
                <div class="menu">
                    <a href="#" class="active">
                        <span class="icon">
                            <!-- <i class="ri-function-line"></i> -->
                        </span>
                        Feed
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="ri-search-line"></i>
                        </span>
                        Explore
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="ri-notification-4-line"></i>
                        </span>
                        Notification
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="ri-mail-unread-fill"></i>
                        </span>
                        Messages
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="ri-send-plane-fill"></i>
                        </span>
                        Direct
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="ri-bar-chart-2-fill"></i>
                        </span>
                        Stats
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="ri-settings-5-line"></i>
                        </span>
                        Settings
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="ri-logout-box-r-line"></i>
                        </span>
                        Logout
                    </a>
                </div>
        </div>
        <!--Main Home -->
        <div class="main-home">
            <!-- header -->
            <div class="header">
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="header-content">
                    <i class="ri-notification-4-fill"></i>
                    <i class="ri-mail-unread-fill"></i>
                    <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
                </div>
            </div>

            <!-- Stories -->
            <div class="stories-title">
                <h1>Stories</h1>
                <a href="#" class="btn">
                    <i class="ri-play-circle-line"></i>
                    <div class="text">Watch All</div>
                </a>
            </div>
<!-- Stories Content -->
<!-- story 1 -->
            <div class="stories">
                <div class="stories-img color">
                    <img src="messi.jpg" alt="">
                    <div class="add">+</div>
                </div>
<!-- story 2 -->
                <div class="stories-img">
                    <img src="parede.jpg" alt="">
                </div>
<!-- story 3 -->
                <div class="stories-img">
                    <img src="aguero.jpg" alt="">
                </div>
<!-- story 4 -->
                <div class="stories-img">
                    <img src="otamendi.jpg" alt="">
                </div>
<!-- story 5 -->
                <div class="stories-img">
                    <img src="depaul.jpg" alt="">
                </div>

<!-- story 6 -->
                <div class="stories-img">
                    <img src="taglia.jpg" alt="">
                </div>
<!-- story 7 -->
                <div class="stories-img">
                    <img src="dibu.jpeg" alt="">
                </div>
<!-- story 8 -->
            <div class="stories-img">
                <img src="dimaria.jpg" alt="">
            </div>
<!-- story 9 -->
            <div class="stories-img">
                <img src="enzo.jpg" alt="">
            </div>
<!-- story 10 -->
            <div class="stories-img">
                <img src="lisandro.jpg" alt="">
            </div>
        </div>

        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>

        <!-- Posts -->
        <div class="main-posts">
            <!-- Box1 -->
            <div class="post-box">
                <img src="paredes.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="parede.jpg" alt="">
                        </div>
                        <h3>Leo Paredes</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>90k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>88</span>
                        </div>
                </div>
            </div>

            <!-- Box2 -->
            <div class="post-box">
                <img src="dybala2.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="dybala.JPG" alt="">
                        </div>
                        <h3>Paulo Dybala</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>90k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>88</span>
                        </div>
                </div>
            </div>
            <!-- Box3 -->
            <div class="post-box">
                <img src="otamendi.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="otamendi1.jpg" alt="">
                        </div>
                        <h3>Nicolas Otamendi</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>90k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>88</span>
                        </div>
                </div>
            </div>
        </div>

        </div>
    </body>
</html>
